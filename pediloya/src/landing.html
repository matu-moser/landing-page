<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <title>Landing Peige Pedilo Ya</title>
</head>
<body>
    <header>
        <div class="buscador"></div>
    </header>
    <main>
        <div class="categorias">
            <div class="icono" onclick="mostrarAlerta()">link1</div>
            <div class="icono">link2</div>
           
            <div class="icono">link4</div>
            <div class="icono">link5</div>
            <div class="icono">link6</div>
            <div class="icono">link7</div>
            <div class="icono">link8</div>
            <div class="icono">link9</div>
            <div class="icono">link10</div>
        </div>
        <section class="restoContainer">
            <div class="modal sofiacond hidden">
                <div class="encabezadoAlerta">
                    <button class="btn-close">
                        <i class="fa fa-xmark"></i>
                    </button>
                </div>
                <div class="alerta-texto">
                    <p>¡Hola! ¿Cómo estás? Te damos la bienvenida a Pedilo Ya, la app de delivery más rápida y confiable. 
                    <br>¿Qué te gustaría pedir hoy?</p>
                </div>
                <div class="alerta-boton pd-2">
                    <button class="btn">Empezar</button>
                </div>
            </div>
            <article class="resto">1</article>
            <article class="resto">2</article>
            <article class="resto">3</article>
            <article class="resto">4</article>
            <article class="resto">5</article>
            <article class="resto">6</article>
            <article class="resto">7</article>
            <article class="resto">8</article>
        </section>
    </main>


<script>
        function mostrarAlerta() {
            const alerta = document.querySelector('.modal');
            alerta.classList.remove('hidden');
        }

        document.querySelector('.btn-close').addEventListener('click', function() {
            const modal = document.querySelector('.modal');
            modal.classList.add('hidden');
        });
    </script>
</body>
</html>
